<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<title>ENTE VILLAGE | KSITM Alappuzha</title>

<style>
:root {
    --primary: #2563eb;
    --secondary: #0f172a;
    --bg: #f1f5f9;
    --card: #ffffff;
    --muted: #64748b;
}

/* Base */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--secondary);
}

/* Header */
.header {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: #fff;
    padding: 30px 20px;
    text-align: center;
}
.header h1 {
    margin: 0;
    font-family: Chilanka;
    font-size: 2.2rem;
}
.header p {
    margin: 6px 0 0;
    opacity: 0.95;
}

/* Container */
.container {
    max-width: 1100px;
    margin: -30px auto 40px;
    padding: 0 15px;
}

/* Filters */
.filters {
    background: #fff;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
    justify-content: space-between;
}

.filters-left {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.filters input,
.filters select {
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    font-size: 0.95rem;
    min-width: 200px;
    outline: none;
}

.filters input:focus,
.filters select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
}

.count {
    font-weight: 600;
    color: var(--primary);
}

/* Meta */
.meta {
    margin: 10px 5px;
    font-size: 0.85rem;
    color: var(--muted);
    text-align: right;
}

/* Cards Grid */
.list {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
}

/* Card */
.card {
    background: var(--card);
    border-radius: 14px;
    padding: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    transition: transform .15s ease, box-shadow .15s ease;
}
.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}

.card h3 {
    margin: 0 0 6px;
    font-size: 1.1rem;
    color: var(--primary);
}

.card p {
    margin: 4px 0;
    font-size: 0.9rem;
    color: #334155;
}

.card span {
    color: var(--muted);
}

/* Loading */
.loading {
    text-align: center;
    margin-top: 30px;
    color: var(--muted);
}

/* Responsive */
@media (max-width: 600px) {
    .filters {
        flex-direction: column;
        align-items: stretch;
    }
    .filters input,
    .filters select {
        width: 100%;
    }
}
</style>
</head>

<body>

<div class="header">
    <h1>ENTE VILLAGE ‚Äì ‡¥é‡¥®‡µç‡¥±‡µÜ ‡¥µ‡¥ø‡¥≤‡µç‡¥≤‡µá‡¥ú‡µç</h1>
    <p>Village Offices of Alappuzha District</p>
</div>

<div class="container">

    <div class="filters">
        <div class="filters-left">
            <input type="text" id="search-bar" placeholder="üîç Search village, taluk, officer, phone‚Ä¶" oninput="filterTaluks()">
            <select id="taluk-dropdown" onchange="filterTaluks()">
                <option value="">All Taluks</option>
            </select>
        </div>
        <div class="count" id="village-count">0 Villages</div>
    </div>

    <div class="meta" id="last-updated"></div>

    <div class="loading" id="loading-message">Loading data‚Ä¶</div>
    <div class="list" id="taluk-list"></div>

</div>

<script>
const jsonUrl = 'https://raw.githubusercontent.com/josephjosedev/TESTNODE/main/villagedb.json';
const githubApiUrl = 'https://api.github.com/repos/josephjosedev/TESTNODE/commits/main';

let allTaluks = [];

/* Fetch data */
fetch(githubApiUrl)
    .then(r => r.json())
    .then(c => {
        document.getElementById('last-updated').innerText =
            'Last updated: ' + new Date(c.commit.committer.date).toLocaleString();
        return fetch(jsonUrl);
    })
    .then(r => r.json())
    .then(data => {
        allTaluks = data;
        populateTalukDropdown();
        displayTaluks(allTaluks);
        updateVillageCount(allTaluks);
        document.getElementById('loading-message').style.display = 'none';
    });

function populateTalukDropdown() {
    const dropdown = document.getElementById('taluk-dropdown');
    [...new Set(allTaluks.map(t => String(t['Taluk'] ?? '').trim()).filter(Boolean))]
        .forEach(t => {
            const o = document.createElement('option');
            o.value = t;
            o.textContent = t;
            dropdown.appendChild(o);
        });
}

function displayTaluks(data) {
    const list = document.getElementById('taluk-list');
    list.innerHTML = '';

    data.forEach(t => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <h3>${t['Village Name'] ?? ''}</h3>
            <p><span>Taluk:</span> ${t['Taluk'] ?? ''}</p>
            <p><span>Officer:</span> ${t['Village Officer Name'] ?? ''}</p>
            <p><span>Mobile:</span> ${t['Mobile_Number'] ?? ''}</p>
            <p><span>Email:</span> ${t['Official Mail ID'] ?? ''}</p>
            <p><span>Pincode:</span> ${t['Pincode'] ?? ''}</p>
        `;
        list.appendChild(card);
    });
}

function updateVillageCount(data) {
    const v = new Set(
        data.map(t => String(t['Village Name'] ?? '').toLowerCase()).filter(Boolean)
    );
    document.getElementById('village-count').innerText = `${v.size} Villages`;
}

function filterTaluks() {
    const q = document.getElementById('search-bar').value.toLowerCase().trim();
    const taluk = document.getElementById('taluk-dropdown').value;

    const filtered = allTaluks.filter(t => {
        const text = Object.values(t).map(v => String(v ?? '')).join(' ').toLowerCase();
        return (q === '' || text.includes(q)) &&
               (taluk === '' || String(t['Taluk'] ?? '').trim() === taluk);
    });

    displayTaluks(filtered);
    updateVillageCount(filtered);
}
</script>

</body>
</html>
